    <meta charset="UTF-8" />

    <!-- font awesome cdn  -->

  <body>
    <header class="hero">
      <h1 class="heading">Furnie Ecommerce</h1>
    </header>
    <main>
      <section class="section">
        <div class="container card-deck">
          <div class="card">
            <img
              class="card-img"
              src="./public/black-chair.jpg"
              alt="a black chair"
            />
            <h3 class="card-title heading">Black Chair</h3>
            <span class="card-price">$30</span>
            <button class="btn add-in-cart" data-type="primary">
              Add to Cart <i class="fa-solid fa-cart-arrow-down"></i>
            </button>
          </div>

          <div class="card">
            <img
              class="card-img"
              src="./public/green-couch.avif"
              alt="a green couch"
            />
            <h3 class="card-title">Green Couch</h3>
            <span class="card-price">$200</span>
            <button class="btn add-in-cart" data-type="primary">
              Add to Cart <i class="fa-solid fa-cart-arrow-down"></i>
            </button>
          </div>

          <div class="card">
            <img
              class="card-img"
              src="./public/yellow-chair.jpg"
              alt="a yellow chair"
            />
            <h3 class="card-title">Yellow Sofa</h3>
            <span class="card-price">$120</span>
            <button class="btn add-in-cart" data-type="primary">
              Add to Cart <i class="fa-solid fa-cart-arrow-down"></i>
            </button>
          </div>

          <div class="card">
            <img
              class="card-img"
              src="./public/white-chair.jpg"
              alt="a white chair"
            />
            <h3 class="card-title">White Fluffy Chair</h3>
            <span class="card-price">$100</span>
            <button class="btn add-in-cart" data-type="primary">
              Add to Cart <i class="fa-solid fa-cart-arrow-down"></i>
            </button>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container cart-section">
          <h2 class="heading">Cart</h2>

          <div class="cart">
